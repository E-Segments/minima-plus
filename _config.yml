# Site basics
title: "Minima+"
description: "A modern Jekyll theme with Tailwind CSS v4"
url: ""
baseurl: ""
author: "Your Name"

# GitHub repository (for changelog/releases)
github_repo: "E-Segments/minima-plus"

# Build settings
markdown: kramdown
permalink: /blog/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-paginate-v2

# Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 6
  permalink: '/page/:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

# Autopages for collections
autopages:
  enabled: true
  collections:
    enabled: false
  categories:
    enabled: false
  tags:
    enabled: false

# Kramdown settings (for Prism.js compatibility)
kramdown:
  syntax_highlighter: none
  input: GFM
  hard_wrap: false

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"

# Theme Configuration
theme_config:
  # Colors (Tailwind color names)
  colors:
    primary: "indigo"
    secondary: "slate"
    accent: "amber"

  # Typography
  fonts:
    heading: "Inter"
    body: "Inter"
    mono: "JetBrains Mono"

  # Layout
  layout:
    max_width: "6xl"
    content_width: "3xl"
    sidebar: true

  # Components visibility
  components:
    show_toc: true
    show_reading_time: true
    show_date: true
    show_author: true
    show_tags: true
    show_categories: true

  # Features
  features:
    dark_mode: true
    search: true
    comments: false

# SEO
seo:
  og_image: "/assets/images/og-default.png"
  twitter_handle: ""

# Analytics (optional)
analytics:
  google_analytics: ""
  plausible: ""

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
