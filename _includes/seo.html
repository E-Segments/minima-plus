<!-- Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:image" content="{{ page.image | default: site.seo.og_image | absolute_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta property="twitter:image" content="{{ page.image | default: site.seo.og_image | absolute_url }}">
{% if site.seo.twitter_handle %}
<meta name="twitter:site" content="@{{ site.seo.twitter_handle }}">
{% endif %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
